<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Korean Vocabulary Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body {
      font-family: 'Nunito', sans-serif;
      background: #f7f5ff;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #805ad5;
    }

    .question {
      margin: 20px 0;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .question p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Nunito', sans-serif;
    }

    button {
      padding: 8px 14px;
      font-size: 0.95em;
      background: #a78bfa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      font-family: 'Nunito', sans-serif;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #8b5cf6;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    .correct {
      color: #38a169;
    }

    .wrong {
      color: #e53e3e;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
    }

    a {
      color: #805ad5;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìù Korean Quiz</h1>

  <div id="quiz-container"></div>

  <div class="footer">
    <a href="index.html">‚Üê Back to Homepage</a>
  </div>

  <script>
    const quizData = [
      { english: "School", korean: "ÌïôÍµê" },
      { english: "Friend", korean: "ÏπúÍµ¨" },
      { english: "Apple", korean: "ÏÇ¨Í≥º" },
      { english: "Water", korean: "Î¨º" },
      { english: "Book", korean: "Ï±Ö" },
      { english: "Puppy", korean: "Í∞ïÏïÑÏßÄ" },
      { english: "Music", korean: "ÏùåÏïÖ" },
      { english: "Love", korean: "ÏÇ¨Îûë" },
      { english: "House", korean: "Ïßë" },
      { english: "Food", korean: "ÏùåÏãù" },
      { english: "Time", korean: "ÏãúÍ∞Ñ" },
      { english: "Sky", korean: "ÌïòÎäò" },
      { english: "Moon", korean: "Îã¨" },
      { english: "Star", korean: "Î≥Ñ" },
      { english: "Sea", korean: "Î∞îÎã§" }
    ];

    const container = document.getElementById('quiz-container');

    quizData.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'question';

      div.innerHTML = `
        <p>${index + 1}. What is the Korean word for <strong>${item.english}</strong>?</p>
        <input type="text" id="input${index}">
        <button onclick="checkAnswer(${index})">Check</button>
        <div id="result${index}" class="result"></div>
      `;

      container.appendChild(div);
    });

    function checkAnswer(index) {
      const userInput = document.getElementById(`input${index}`).value.trim();
      const correctAnswer = quizData[index].korean;
      const resultDiv = document.getElementById(`result${index}`);

      if (userInput === correctAnswer) {
        resultDiv.textContent = "‚úÖ Correct!";
        resultDiv.className = "result correct";
      } else {
        resultDiv.textContent = `‚ùå Incorrect! The correct answer is ${correctAnswer}`;
        resultDiv.className = "result wrong";
      }
    }
  </script>
</body>
</html>
