<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Korean Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poor Story', cursive;
      background: #fff9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #4b2b30;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
      color: #c1457b;
      font-size: 2.5em;
    }
    .flashcard-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .flashcard {
      perspective: 1000px;
      cursor: pointer;
      height: 150px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      background: transparent;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      background: #ffffff;
      user-select: none;
    }
    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 1.5em;
    }
    .card-front {
      background: #f8a3b0;
      color: white;
    }
    .card-back {
      background: #fdf1f4;
      color: #4b2b30;
      transform: rotateY(180deg);
      font-size: 1.2em;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #a6747d;
    }
  </style>
</head>
<body>
  <h1>üÉè Korean Flashcards</h1>

  <div class="flashcard-container" id="flashcard-container">
    <!-- Flashcards will be inserted here by JavaScript -->
  </div>

  <div class="footer">Click a card to flip it!</div>

  <script>
    const flashcards = [
      { korean: "ÌïôÍµê", romanization: "hakgyo", english: "School" },
      { korean: "ÏπúÍµ¨", romanization: "chingu", english: "Friend" },
      { korean: "ÏÇ¨Í≥º", romanization: "sagwa", english: "Apple" },
      { korean: "Î¨º", romanization: "mul", english: "Water" },
      { korean: "Ï±Ö", romanization: "chaek", english: "Book" },
      { korean: "Í∞ïÏïÑÏßÄ", romanization: "gangaji", english: "Puppy" },
      { korean: "ÏùåÏïÖ", romanization: "eumak", english: "Music" },
      { korean: "ÏÇ¨Îûë", romanization: "sarang", english: "Love" },
      { korean: "Ïßë", romanization: "jip", english: "House" },
      { korean: "ÏùåÏãù", romanization: "eumsik", english: "Food" },
      { korean: "ÏãúÍ∞Ñ", romanization: "sigan", english: "Time" },
      { korean: "ÌïòÎäò", romanization: "haneul", english: "Sky" },
      { korean: "Îã¨", romanization: "dal", english: "Moon" },
      { korean: "Î≥Ñ", romanization: "byeol", english: "Star" },
      { korean: "Î∞îÎã§", romanization: "bada", english: "Sea" }
    ];

    const container = document.getElementById('flashcard-container');

    flashcards.forEach(({korean, romanization, english}) => {
      const card = document.createElement('div');
      card.classList.add('flashcard');

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">
            <div>
              <div style="font-size: 2em;">${korean}</div>
              <div style="font-size: 1em; font-weight: 400; margin-top: 5px;">${romanization}</div>
            </div>
          </div>
          <div class="card-back">
            ${english}
          </div>
        </div>
      `;

      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });

      container.appendChild(card);
    });
  </script>
</body>
</html>
