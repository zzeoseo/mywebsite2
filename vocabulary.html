<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Korean Vocabulary List</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f7f5ff;
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      color: #4a4a4a;
    }
    h1 {
      text-align: center;
      color: #805ad5;
      margin-bottom: 30px;
      font-size: 2.4em;
      user-select: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 3px 10px rgba(128, 90, 213, 0.15);
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 1.2em;
    }
    th {
      background-color: #805ad5;
      color: white;
      font-weight: 700;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
    }
    a.back {
      text-decoration: none;
      color: #805ad5;
      font-weight: 700;
      font-size: 1.1em;
      user-select: none;
      transition: color 0.2s ease;
    }
    a.back:hover {
      color: #6b46c1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
